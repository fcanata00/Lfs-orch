# bootstrap.yaml
# Lista de pacotes fundamentais para construir o toolchain LFS
# Ordem é crítica — cada pacote depende do anterior.
# Cada nome corresponde a um metafile YAML em /usr/ports/base/<pacote>/<versão>.yaml

bootstrap:
  # --- Fase 1: Preparação do ambiente base ---
  - m4-1.4.19
  - ncurses-6.5
  - bash-5.2.21
  - coreutils-9.5
  - diffutils-3.10
  - file-5.45
  - findutils-4.10.0
  - gawk-5.3.1
  - grep-3.11
  - gzip-1.13
  - make-4.4.1
  - patch-2.7.6
  - sed-4.9
  - tar-1.35
  - xz-5.6.2
  - zstd-1.5.6

  # --- Fase 2: Toolchain inicial (cross) ---
  - binutils-pass1-2.43.1
  - gcc-pass1-13.2.0
  - linux-headers-6.10.7
  - glibc-2.40
  - libstdc++-13.2.0

  # --- Fase 3: Toolchain ajustado (nativo) ---
  - binutils-pass2-2.43.1
  - gcc-pass2-13.2.0

  # --- Fase 4: Utilitários complementares ---
  - bison-3.8.2
  - perl-5.40.0
  - texinfo-7.1
  - util-linux-2.40.1

  # --- Fase 5: Ferramentas de build e debug ---
  - gmp-6.3.0
  - mpfr-4.2.1
  - mpc-1.3.1
  - expat-2.6.2
  - gettext-0.22.5
  - python-3.12.5

  # --- Fase 6: Base mínima para o chroot ---
  - shadow-4.15.0
  - e2fsprogs-1.47.1
  - kmod-31
  - sysklogd-1.5.2
  - sysvinit-3.09
  - bash-final-5.2.21

  # --- Fase 7: Finalização e limpeza ---
  - cleanup-toolchain
  - audit-base
  - base-system-check
